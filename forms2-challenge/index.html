<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="#" method="GET">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="name">Your Name</label>
              <input type="text" name="name" id="name" required />
            </li>
            <li>
              <label for="name">Your E-Mail Address</label>
              <input type="email" name="email" id="email" required />
            </li>
            <li>
              <label for="name">Your Phone Number</label>
              <input type="tel" name="number" id="phone" required />
            </li>
            <li>
              <label for="message">Your message</label>
              <textarea
                name="message"
                id="message"
                minlength="10"
                maxlength="200"
                rows="8"
                required
              ></textarea>
            </li>
            <li>
              <label for="channel">How did you find us?</label>
              <select name="channel" id="channel" required>
                <option value="web">Web Search</option>
                <option value="word-of-mouth">Word of Mouth</option>
                <option value="other">Other</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-phone"
                value="phone"
                required
              />
              <label for="reply-phone">Call Me</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-email"
                value="email"
                required
              />
              <label for="reply-email">Send me an email</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-none"
                value="none"
                required
              />
              <label for="reply-none">Dont't reply</label>
            </li>
          </ul>
        </section>
        <section class="inline-control">
          <input type="checkbox" name="terms" id="terms" required />
          <label for="terms">Accept Terms</label>
        </section>
        <section id="form-actions">
          <button class="btn-empty" type="reset">Reset</button>
          <button class="btn-filled" type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
